<script>
    $(function() {
        var backgroundFunctions = [
            function() {
                // Coffee mug on red background
                if(Modernizr.backgroundsize) {
                    // CSS3 compatible browser
                    $("#background-img").css({"display": "none"});
                    $("body").css({
                        "background": "#222222 url(img/coffee.jpg) no-repeat center center fixed",
                        "-webkit-background-size": "cover",
                        "-moz-background-size": "cover",
                        "-o-background-size": "cover",
                        "background-size": "cover"
                    });
                } else {
                    // Old browser
                    $("#background-img").attr("src", "img/coffee.jpg");
                    $("#background-img").css({"display": "block"});
                }
            },
            function() {
                // Person writing in a notebook
                if(Modernizr.backgroundsize) {
                    // CSS3 compatible browser
                    $("#background-img").css({"display": "none"});
                    $("body").css({
                        "background": "#222222 url(img/writing-notes.jpg) no-repeat center center fixed",
                        "-webkit-background-size": "cover",
                        "-moz-background-size": "cover",
                        "-o-background-size": "cover",
                        "background-size": "cover"
                    });
                } else {
                    // Old browser
                    $("#background-img").attr("src", "img/writing-notes.jpg");
                    $("#background-img").css({"display": "block"});
                }
            },
            function() {
                // Laptop sitting on a wooden table
                if(Modernizr.backgroundsize) {
                    // CSS3 compatible browser
                    $("#background-img").css({"display": "none"});
                    $("body").css({
                        "background": "#222222 url(img/laptop-table.jpg) no-repeat center center fixed",
                        "-webkit-background-size": "cover",
                        "-moz-background-size": "cover",
                        "-o-background-size": "cover",
                        "background-size": "cover"
                    });
                } else {
                    // Old browser
                    $("#background-img").attr("src", "img/laptop-table.jpg");
                    $("#background-img").css({"display": "block"});
                }
            }
        ];

        // [1] Load initial background
        var backgroundIndex = Math.floor(Math.random() * backgroundFunctions.length);
        backgroundFunctions[backgroundIndex]();

        // [2] Pre-load the remaining background images
        var backgroundImages = ["img/coffee.jpg", "img/writing-notes.jpg", "img/laptop-table.jpg"];
        $(backgroundImages).each(function () {
            $("<img />").attr("src", this).appendTo("body").hide();
        });

        // [3] Setup background process to cycle through a new background image every 5 seconds.
        setInterval(function() {
            backgroundIndex = (backgroundIndex + 1 >= backgroundFunctions.length) ? 0 : backgroundIndex + 1;
            backgroundFunctions[backgroundIndex]();
        }, 5000);
    });
</script>
